<app-sidebar></app-sidebar>  
<div class="das_col main-content" id="main-content">
		
		<section class="wrapper main-wrapper">
			
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12" >
						<div class="row">
		                  <div class="col-md-12">
		                    <div class="title">Appraisal List</div> 
		                  </div>
		                </div>
						<div class="box-1">
							<div class="user-edit-form">
							
                              <table id="table_id"  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered">
								    <thead>
								        <tr>
								            <th>Employee</th>
								            <th>Salary</th>
								            <th>Percentage</th>
								            <th>Amount</th>
								            <th>Revised Salary</th>
								            <th>Action</th>
								            
								        </tr>
								    </thead>
								    <tbody>
								    	<ng-container *ngFor="let listData of appraisalsList; index as i">

								        <tr>
								            <td>
								            	<span><img style="width: 35px;height: 35px;border-radius: 50%;" src="{{ iconUrl }}profile_images/{{ listData.profile_image_name }}">
								            	</span>
								               {{ listData.display_name }}
								            </td>
								            <td>{{ listData.old_salary }}</td>
								            <td>{{ listData.hike_percentage }}</td>
								            <td>{{ listData.increase_salary }}</td>
								            <td>{{ listData.new_salary }}</td>
								            <td>
								            	<a [routerLink]="['/edit-appraisal', listData.id]">Edit</a>
								            </td>
								            
								        </tr>
								        </ng-container>
								        
								    </tbody>
								</table>

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
<notifier-container></notifier-container>
