<div *ngIf="teamsSubmissions; else loadingData">
    <!--=====================STATS=====================-->
    <!--************  SIDEBAR MENU ******************-->
    <div class="main-wrap" >
      <div class="stats_main_wrap bg-gradient-info">
       <div class="container">
          <div class="row">
           <div class="col-md-12">
              <div class="stats_title">
               <h1>2020 Stats</h1>
               </div>
              </div>
           </div>
          </div>
      </div>  
        
      <div class="container-fluid padding_lft_0">
        <div class="row">
          <div class="col-md-12">
            <div class="title_wrap d-flex justify-content-center">
              <h2 class="widget__title"> 2020 Points Table</h2> 
              </div>
            <div class="title_wrap d-flex justify-content-left">
             <h4 class="widget__title">Leaders</h4>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 marg-bo-30">
            <app-stats-sidebar></app-stats-sidebar>
          </div>
          <div class="col-md-9 marg-bo-30">
            <div class="che_description-wrap stats_wrap">
              <div class="table-responsive">
                <table class="table table-" *ngIf="merged">
                  <thead>
                    <tr>
                      <th>Rank</th>
                      <th>Team</th>
                        <th>Location</th>
                      <th>Sub</th>
                      <th>Interviews</th>
                      <th>Starts</th>
                      
                        <th>Points</th>
                      <th>
                         <div class="performance_wrap">
                             <span>performance</span>
                            <span class="performance_title">last five weeks</span>
                          </div>
                      </th>
                    </tr>
                  </thead>
                  <tbody>

                    <ng-container *ngFor="let points of finalPointsList; index as i">
                      <ng-container *ngFor="let teamsInfo of pointsDetails; index as j">
                    <tr *ngIf="points.team_id == teamsInfo.team_id">
                      <td><span class="team_rank">{{i+1}}</span> </td>
                      <td> <span class="stats_team_logo">
                      <img class="img-fluid" src="{{ iconUrl }}team_icon/{{ teamsInfo.team_logo }}" >

                      </span> <span class="stats_team_name"> {{teamsInfo.name}}</span> </td>
                      <td><span *ngIf="teamsInfo.location">{{teamsInfo.location}}</span></td>
                      <td><span *ngIf="teamsInfo.total_submission">{{teamsInfo.total_submission}}</span></td>
                      <td><span *ngIf="teamsInfo.total_interviews">{{teamsInfo.total_interviews}}</span></td>
                      <td><span *ngIf="teamsInfo.total_joining">{{teamsInfo.total_joining}}</span></td>
                     
                        <td style="font-size: 16px; color: #000;"> 
                         <!--  <ng-container *ngFor="let points of finalPointsList; index as j">
                            <span *ngIf="teamsInfo.team_id == points.team_id"> -->
                              {{points.total_points | number: '1.0-0'}}
                            <!-- </span>
                          </ng-container> -->


                        </td>

                      <td>
                          <ng-container *ngFor="let weekspoints of week6; index as j">

                            <span *ngIf="teamsInfo.team_id == weekspoints.id">

                             <!--  <span *ngIf="(+weekspoints.fifthWeekPoints) >= (+weekspoints.sixWeekPoints)"><span>{{weekspoints.fifthWeekPoints}} achive {{weekspoints.sixWeekPoints}}</span>
                              </span> -->
                             <!-- fifth week arrow -->
                             <span class="team_performance_aero high_performance" *ngIf="(+weekspoints.fifthWeekPoints) >= (+weekspoints.sixWeekPoints)"><i class="las la-arrow-up"></i></span>

                             <span class="team_performance_aero low_performance" *ngIf="(+weekspoints.fifthWeekPoints) < (+weekspoints.sixWeekPoints)"><i class="las la-arrow-down"></i></span>
                             
                             <!-- fourth week arrow -->
                             <span class="team_performance_aero high_performance" *ngIf="(+weekspoints.fourthWeekPoints) >= (+weekspoints.fifthWeekPoints)"><i class="las la-arrow-up"></i></span>

                             <span class="team_performance_aero low_performance" *ngIf="(+weekspoints.fourthWeekPoints) < (+weekspoints.fifthWeekPoints)"><i class="las la-arrow-down"></i></span>
                             
                             <!-- third week arrow -->
                             <span class="team_performance_aero high_performance" *ngIf="(+weekspoints.thirdWeekPoints) >= (+weekspoints.fourthWeekPoints)"><i class="las la-arrow-up"></i></span>

                             <span class="team_performance_aero low_performance" *ngIf="(+weekspoints.thirdWeekPoints) < (+weekspoints.fourthWeekPoints)"><i class="las la-arrow-down"></i></span>
                            
                            <!-- second week arrow -->
                             <span class="team_performance_aero high_performance" *ngIf="(+weekspoints.secondWeekPoints) >= (+weekspoints.thirdWeekPoints)"><i class="las la-arrow-up"></i></span>

                             <span class="team_performance_aero low_performance" *ngIf="(+weekspoints.secondWeekPoints) < (+weekspoints.thirdWeekPoints)"><i class="las la-arrow-down"></i></span>
                             
                             <!-- last week arrow -->
                             <span class="team_performance_aero high_performance" *ngIf="(+weekspoints.firstWeekPoints) >= (+weekspoints.secondWeekPoints)"><i class="las la-arrow-up"></i></span>

                             <span class="team_performance_aero low_performance" *ngIf="(+weekspoints.firstWeekPoints) < (+weekspoints.secondWeekPoints)"><i class="las la-arrow-down"></i></span>

                           </span>

                          </ng-container>
                        <!--   <span class="team_performance_aero low_performance"><i class="las la-arrow-down"></i></span>
                          <span class="team_performance_aero high_performance"><i class="las la-arrow-up"></i></span>
                          <span  class="team_performance_aero low_performance"><i class="las la-arrow-down"></i></span>
                          <span class="team_performance_aero high_performance"><i class="las la-arrow-up"></i></span> -->
                          
                    </td>
                    </tr>
                     </ng-container>
                    </ng-container>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<ng-template #loadingData>

    <section class="looding-wrap">
     <div class="loader">
      <img src="./assets/images/loader.gif" style="margin-left:50%; margin-top:20%; margin-bottom: 100px;" />
     </div>
    </section>

</ng-template>
