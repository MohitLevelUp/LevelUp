<app-sidebar></app-sidebar>  
<div class="das_col main-content" id="main-content">
		
		<section class="wrapper main-wrapper">
			
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12" >
						<div class="row">
		                  <div class="col-md-12">
		                    <div class="title">Toppers List</div> 
		                  </div>
		                </div>
						<div class="box-1">
							<div class="user-edit-form">
							
                              <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered">
								    <thead>
								        <tr>
								            <th>Sr. No.</th>
								            <th>Core Value</th>
								            <th>Comment</th>
								            <th>Received By</th>
								            <th>Given By</th> 
								        </tr>
								    </thead>
								    <tbody>
								    	<ng-container *ngFor="let listData of toppersDetails; index as i">

								        <tr>
								            <td>
								            	{{ i+1 }}
								            </td>
								            <td><span><img style="width: 35px;height: 35px;border-radius: 50%;" src="{{ iconUrl }}corevalue_icon/{{ listData.corevalueIcon }}">
								            	</span>
								            	{{ listData.corevalueName }}
								            </td>
								            <td>{{ listData.why_given }}</td>
								            <td>{{ listData.givenTo }}</td>
								            <td>{{ listData.givenBy }}</td>
								            
								            
								        </tr>
								        </ng-container>
								        
								    </tbody>
								</table>

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
