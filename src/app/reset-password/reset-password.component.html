<section class="wrapper_L">
<section class="form-type-one">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="form-warp">
                    <div class="form-card">
                        <div class="form">
                            <form #form="ngForm" ngNativeValidate (submit)="updatePassword(form)">
                            	<input type="hidden" name="userid" #userid="ngModel" [ngModel]="userData.userid">
                            	<input type="hidden" name="hash" #hash="ngModel" [ngModel]="userData.hash">
                                <div class="form-content">
                                    <h2 class="text-center">Reset your password</h2> 
                                    <p>Please set a new password for your account.</p>
                                    <div class="form-group">                                       
                                        <label for="Password">New password:</label>
                                        <input type="password" #password="ngModel" name="password" [(ngModel)]="form.password" class="form-control" placeholder="New password" id="Password" pattern="(?=.*\d)(?=.*[@|#|$|%|&|*|+])(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter and one SpecialCharacter(@,#,$,%,&,*,+) and at least 8 or more characters" required> 
                                    </div>
                                    <div class="form-group">                                       
                                        <label for="Password">Confirm new password:</label>
                                        <input type="password" #cPassword="ngModel" name="cPassword" [(ngModel)]="form.cPassword" class="form-control" placeholder="Confirm new password" id="cPassword"> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="form-btn" id="submit" value="Set password">
                                </div>
                               <!--  <span class="terms text-center">
                                        <a href="login.html">
                                            <b>Wait I remember my password</b>
                                        </a>
                                </span> -->
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    
<Script>
    var Password = document.getElementById("Password")
      , cpassword = document.getElementById("cPassword");
    
    function validatePassword(){
      if(Password.value != cPassword.value) {
        cPassword.setCustomValidity("Passwords  Don't Match");
      } else {
        cPassword.setCustomValidity('');
      }
    }
    
    Password.onchange = validatePassword;
    cPassword.onkeyup = validatePassword;
    
    
    
    
    </Script>
    
</section>
 
</section>
