<section class="wrapper_L">
<section class="form-type-one">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="form-warp">
                    <div class="form-card">
                        <div class="form">
                            <form #form="ngForm" ngNativeValidate (submit)="forgotPassword(form)">
                                <div class="form-content">                                                   
                                    <h2 class="text-center">Forgot Password?</h2> 
                                    <span><img src="./assets/images/forgot.png"></span> 
                                    <p>No worries! Just enter your email and we'll send you a reset password link.</p>
                                    <div class="form-group">                              
                                        <label for="Email">Email:</label>
                                        <input type="email" id="email" class="form-control" placeholder="Enter email"  #email="ngModel" name="email" [(ngModel)]="forgotPassmodel.email" required email>
                                    </div>
                                    <div class="space" *ngIf="email.touched && email.invalid">
                                        <div *ngIf="email.errors.required">Email ID is required</div>
                                        <div *ngIf="email.errors.email">Email ID is not valid</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="form-btn" id="Send" value="Send">
                                </div>
                                <span class="terms text-center">
                                        <a [routerLink]="['/login']">
                                            <i class="la la-arrow-left" aria-hidden="true"></i> Back to Login 
                                        </a>
                                    </span>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
   
</section>
<notifier-container></notifier-container>
