<!--=====================BREAKING NEWS HEADLINE START================-->
<div class="live_news_warp" id="hed" *ngIf="newsList">
  <div class="animation-bg">
    <div class="container-fluid">
      <!-- Row Begin-->
      <div class="row">
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"> <a type="submit" class="btn btn-default btn-sm btn-secret">// BREAKING NEWS // </a> </div>
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
          <div class="tcontainer">
            <div class="ticker-wrap">
              <div class="ticker-move">
                <!-- <div class="ticker-item arrow-right">
                  Prem Karki has successfully joined a 6+ months contract in TX.
                </div> -->
               
                <ng-container *ngFor='let breakingNews of newsList; index as i'> 
                  <div class="ticker-item">
                    <span class="birthday_news">
                    <span class="birth_img_warp">
                     <img *ngIf="breakingNews.image" class="img-fluid" src="{{ iconUrl }}profile_images/{{ breakingNews.image }}">
                    </span> {{breakingNews.news}} </span>
                  </div>
                </ng-container>
                <!-- <div class="ticker-item arrow-right">vishnu vardhan reddy pisati has successfully joined a 6+ months project in Memphis, TN with First Horizon Bank. Thanks to Abhinandan & Rahul Team for this Stellar consultant.
                </div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
          <!-- Cross Button -->
          <span class="strip-in-down-cancel-btn" style="cursor: pointer;"> <i class="fa fa-times" id="cross" aria-hidden="true"></i> </span>
        </div>
      </div>
    </div>
  </div>
</div>
<!--=====================BREAKING NEWS HEADLINE END==================-->
